<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- 9AM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">9AM</span>
            </div>
            <input id="9AM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time='9AM' class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 10AM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">10AM</span>
            </div>
            <input id="10AM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time='10AM' class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 11AM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">11AM</span>
            </div>
            <input id="11AM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time='11AM' class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 12PM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">12PM</span>
            </div>
            <input id="12PM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time='12PM' class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 1PM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">1PM</span>
            </div>
            <input id="1PM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time='1PM' class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 2PM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">2PM</span>
            </div>
            <input id="2PM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time="2PM" class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 3PM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">3PM</span>
            </div>
            <input id="3PM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time="3PM" class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
        <!-- 4PM -->
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">4PM</span>
            </div>
            <input id="4PM" type="text" aria-label="First name" class="form-control textInput">

        <!-- 5PM -->

            <span class="input-group-text">5PM</span>
            </div>
            <input id="5PM" type="text" aria-label="First name" class="form-control textInput">
            <div class="input-group-append">
                <button data-time="5PM" class="btn btn-outline-secondary saveBtn" id=save type="button"><i class="fa fa-save"></i></button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
